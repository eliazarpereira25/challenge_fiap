<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>

    <body>
        <head>
            <div class="heading">
                <img class="bg-element" src="../images/background-layout.svg" alt="background-element">
                <img class="logo" src="../images/swift-logo.png" alt="Logo Swift">
            </div>
        </head>

        <main class="main">

            <div>
                <h2 class="register">Registrar</h2>
                <hr class="below-register-text">
            </div>
            <div class="form">
                <form action="#" method="post"></form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@email.com">
                    </div>
            </div>
        </main>
    </body>
